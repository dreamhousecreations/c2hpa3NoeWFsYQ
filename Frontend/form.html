<!DOCTYPE html>
<html>

<head>
  <title>Signup</title>
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      background: white;
    }

    .home {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item {
      height: 300px;
      width: 321px;
      background: white;
    }

    .content {
      height: 100%;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .in {
      padding: 17px;
    }

    /*Start of Logo*/

    /* .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: 0 auto;
      border: 3px solid #94979c;
      color: #108b2d;
      margin-bottom: 20px;
      padding: 12px;
      line-height: 90px;
    }

    .logo h1 {
      font-weight: 700;
      font-size: 40px;
    } */

    /* end of logo */

    input[type=text],
    input[type=password] {
      background: 0 0;
      border: 0;
      box-shadow: none;
      border-bottom: 1px solid #afb5c1;
      border-radius: 0px;

    }

    .lg {
      margin-bottom: 20px;
      margin-top: 0px;
    }

    .input-group-addon {
      margin-top: 7px;
      background: 0 0;
      border: 0;
      color: #94979c;

    }

    .btn-info {
      border: 0;
      background: #4CAF50;
      border-radius: 30px;
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
      background: #43A047;
    }

    input[type=text],
    input[type=password]:focus {
      box-shadow: none !important;
    }
  </style>
</head>

<body style="background-color: #76b852;">
  <div class="home">
    <div class="item">
      <div class="content">
        <form class="needs-validation" novalidate method="POST" action="#">
          <!-- <div class="logo">
            <h2>logo</h2>
          </div> -->
          <div class="input-group" lg>
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <label for="validation01"></label>
            <input type="text" class="form-control is-valid" name="username" id="validation01" placeholder="Username" value="" required>
            <div class="invalid-feedback">
              Please enter your valid username.
            </div>
            <!-- <input type="text" class="form-control" placeholder="User name"> -->
          </div>
          <pre></pre>
          <div class="input-group" lg>
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <label for="validation02"></label>
            <input type="text" class="form-control is-valid" id="validation02" placeholder="Password" value="" required>
            <div class="invalid-feedback">
              Please enter your password.
            </div>
            <!-- <input type="password" class="form-control" placeholder="Password"> -->
          </div>
          <div class="input-group" lg>
            <div class="form-check" style="margin-top:7px;">
              <input class="form-check-input" style="margin-top:7px;" type="checkbox" id="autoSizingCheck2">
              <label class="form-check-label" for="autoSizingCheck2" style="font-size:14px;"> Remember Me</label>
            </div>
          </div>
          <div class="form-group in">
            <input type="submit" class="btn btn-info btn-block" value="Login">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
