<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />

<body>
    <div>
        <div class="column">
            <div class="ui raised centered card">
                <div class="content">
                    <div class="center aligned header">Shikshyala</div>
                </div>

                        <div class="field">
                            <label>Username</label>

                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="password">

                        <div class="right floated">

                                <i class="right arrow icon"></i> Next
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
